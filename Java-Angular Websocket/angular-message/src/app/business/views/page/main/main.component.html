<div class="spinner" *ngIf="spinner && spinner.visibility | async"></div>


<div class="main">
  <p *ngIf="user">Привет, {{user.email}}</p>
  <p *ngIf="data">Ваши данные: {{data}}</p>
  <br>
  <a (click)="logoutAction()" style="color: blue;text-decoration: underline; cursor: pointer">logout</a>
</div>

<div class="container">
  <form (ngSubmit)="sendEvent()">
    <mat-form-field class="full-width">
      <mat-label>Date and Time</mat-label>
      <input matInput type="datetime-local" [(ngModel)]="newEvent.date" name="date">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Description</mat-label>
      <input matInput [(ngModel)]="newEvent.descr" name="descr" placeholder="Enter description">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Send</button>
  </form>

  <table mat-table [dataSource]="messages" class="mat-elevation-z8">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let event">
        {{ event.date | date:'medium' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="descr">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let event">{{ event.descr }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['date', 'descr']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['date', 'descr']"></tr>
  </table>
</div>
